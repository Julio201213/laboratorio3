<!DOCTYPE html>
<html lang="en"> <!--html es la etiqueta de inicio de una pagina web-->

<head><!--head etiqueta donde se coloca el encabezado de la pagina web-->
    <meta charset="UTF-8"><!--esta etiqueta completa como esta es para que nuestra pagina reciba los caracteres especiales como las ñ y tildes del lenguaje español-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="./CSS/style.css"> <!--etiqueta link para enlazar nuestros estilos de css-->
    <title>Geeklab3</title>
</head>

<body><!--body etiqueta donde va todo el cuerpo de la pagina web-->
    <header class="shadow"><!--header etiqueta donde se pone en encabezado de la pagina web-->
        <div class="header-content d-flex justify-content-center p-2"><!--div etiqueta para divisiones de una pagina web-->
            <div id="header-msg" class="ml-5 align-self-center"> Sistema Parqueadero Geek </div>            
        </div>
    </header>
    <div class="form-container mt-5"><!--hace bloques de código -->
        <form class="w-50 mx-auto" id="entryForm"> <!--form etiqeta de formulario-->
            <div class="form-group font-weight"><!--class atributo para darle una clase a una etiqueta -->
                <label for="Propietario"><strong>Propietario del vehículo:</strong> </label><!--label etiqueta para etiquetar el elemento-->
                <input type="text" class="form-control rounded-0 shadow-sm" id="Propietario" placeholder="Propitario del vehículo"><!--input etiqueta para entradas de formularios-->
            </div><!--type atributo de input para indicar tipo en texto o numeros-->
            <div class="form-group">
                <label for="modelo " ><strong>Módelo del vehículo:</strong></label><!--strong es la etiqueta para poner negrita en la letra-->
                <input type="text" class="form-control rounded-0 shadow-sm" id="modelo" placeholder="Módelo del vehículo:"><!--placeholder atributo para indicar tipo de texto que queremos en el formulario-->
            </div>
            <div class="row py-2">
                <div class="col-6">
                    <label for="Placa"><strong>Placa</strong></label>
                    <input type="text" class="form-control rounded-0 shadow-sm" id="Placa" placeholder="NN-NN-LL">
                </div>
                <div class="col-6">
                    <label for="tipo"><strong>Tipo vehículo</strong></label>
                    <input type="text" class="form-control rounded-0 shadow-sm" id="tipo" placeholder="Carro Moto">
                </div>
                     
            </div>
            <div class="row">
                <div class="col-4">
                    <label for="entryDate"><strong>Fecha de Entrada:</strong></label>
                    <input type="date" class="form-control rounded-0 shadow-sm" id="entryDate" >
                </div>
                <div class="col-4">
                    <label for="inicio"><strong>Hora de Entrada </strong></label>
                    <input type="datetime" class="form-control rounded-0 shadow-sm" id="inicio" placeholder="hh:mm">
                </div>
                <div class="col-4">
                    <label for="Salida"><strong>Hora de Salida</strong></label>
                    <input type="datetime" class="form-control rounded-0 shadow-sm" id="salida" placeholder="hh:mm">
                </div>
            </div>
        </form>
        <button class="btn mx-auto d-block mt-5 rounded-0 shadow" id="btnOne" onclick="Calcular()">Calcular</button><!--buton etiqueta para colocar un boton en la pagina web-->
<!--onclick atributo para que el boton interactue con una orden que le demos al hacer click-->
    </div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script src="./JS/core.js"></script><!--script es la etiqueta que usamos para enlazar nuestro archivo javascript al html-->
</body>

</html>
